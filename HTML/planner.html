<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Roadmap | Study Planner</title>
  <link rel="icon" type="image/png" href="../images/logo.png">



  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

<header class="header">
  <div class="brand">
    <img src="../images/logo.png" alt="Student Roadmap Logo" class="logo">
    <span>Student Roadmap</span>
  </div>

  <nav>
    <a href="planner.html" class="active">Planner</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>


<section class="hero">
  <div class="hero-text">
    <h1>Plan your study journey</h1>
    <p>Organize subjects, manage time, and stay on track.</p>
  </div>

  <div class="hero-images">
  <img src="../images/planner.png" alt="Planner" class="hero-img">
  </div>

</section>


<section class="box">
  <h2>Study Planner</h2>

  <div class="form">
    <input id="subject" placeholder="Subject">
    <input id="hours" type="number" placeholder="Hours">
    <input id="deadline" type="date">

    <select id="priority">
      <option>High</option>
      <option selected>Medium</option>
      <option>Low</option>
    </select>

    <button type="button" onclick="addPlan()">Add Plan</button>
  </div>

  <table id="planTable">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Hours</th>
        <th>Deadline</th>
        <th>Priority</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="../JS/planner.js"></script>
</body>

</html>
